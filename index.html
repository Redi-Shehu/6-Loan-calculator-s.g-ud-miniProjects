<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1>Loan Calculator</h1>
        <fieldset>
          <label for="amount">Loan Amount $</label>
          <input
            class="input"
            type="number"
            id="amount"
            min="1"
            max="500000"
            value="10000"
          />
        </fieldset>
        <fieldset>
          <label for="interest">Interest Rate %</label>
          <input
            class="input"
            type="number"
            id="interest"
            min="0"
            max="100"
            value="10"
            step="0.1"
          />
        </fieldset>
        <fieldset>
          <label for="months">Months to Pay</label>
          <input
            class="input"
            type="number"
            id="months"
            min="6"
            max="48"
            value="12"
          />
        </fieldset>
        <p class="payment">Monthly Payment: <span id="payment"></span></p>
      </form>
    </div>
    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
